# Book settings
# Learn more at https://jupyterbook.org/customize/config.html

title: Introduction to Electronic Structure Methods
author: Laboratory of Computational Biochemistry and Chemistry  - Prof. Ursula Roethlisberger

only_build_toc_files        : true

# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
execute:
  execute_notebooks: 'off'

# Define the name of the latex output file for PDF builds
latex:
  latex_documents:
    targetname: book.tex

# Add a bibtex file so that we can create citations
bibtex_bibfiles:
  - references.bib
parse:
  myst_enable_extensions:
    - amsmath
    - colon_fence
    - deflist
    - dollarmath
    - html_admonition
    - html_image
    - linkify
    - replacements
    - smartquotes
    - substitution
# Information about where the book exists on the web
repository:
  url: https://github.com/lcbc-epfl/iesm-public  # Online location of your book
  path_to_book: iesm  # Optional path to your book, relative to the repository root
  branch: deploy  # Which branch of the repository should be used when creating links (optional)

launch_buttons:
  notebook_interface        : jupyterlab
  jupyterhub_url: "https://noto.epfl.ch"
  colab_url: ""
  binderhub_url:  ""

# Add GitHub buttons to your book
# See https://jupyterbook.org/customize/config.html#add-a-link-to-your-repository
html:
  use_issues_button: true
  use_multitoc_numbering: false
  use_repository_button: true
  extra_footer              :   # Will be displayed underneath the footer.
