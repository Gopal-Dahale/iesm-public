sphinx: 
    config:
        language: en
        html_show_copyright: false
        mathjax_path: https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
        mathjax_config:
            TeX:
              Macros:
                "ket": ["\\lvert #1 \\rangle",1]
                "bra": ["\\langle #1 \\lvert",1]
                "Ket": ["\\lvert #1 \\rangle",1]
                "Bra": ["\\langle #1 \\lvert",1]
                "braket": ["\\langle #1 \\lvert #2 \\rangle",2]
                "hop": "\\hat{\\mathcal{H}}"
                "unit": "\\mathbbm{1}"

